<div class="login_background">

	<a href="#/signup">
		<button style="margin: 10px 10px; background-color: #c6c6c6; opacity: 0.7" type="button" class="btn" ng-click="signupUrl()">Sign Up</button>
	</a>

	<div class="login translucent">
	 	<form>
	 		<div class="form-group" style="margin: 0px">
	 			<input class="form-control" id="username" placeholder="Username" ng-model="user.username"></input>
	 		</div>
	 		<div class="form-group" style="margin: 0px">
	 			<input class="form-control" type="password" id="password" placeholder="Password" ng-model="user.password"></input>
	 		</div>
	 	</form>
	</div>

	<button type="button" class="btn btn-info btn-block signup" ng-click="login(user)">Log In!</button>
	

</div>
