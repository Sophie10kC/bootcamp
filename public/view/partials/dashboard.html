<div class="background">
<div class="header">
	Welcome back, {{username}}!
</div>

<div class="content">
	<button type="button" class="btn btn-info btn-block setHeight enlarge" data-toggle="modal" data-target="#addBlog">
			<i class="glyphicon glyphicon-plus"></i>
			Add Blog
		</button>

	<hr style="	border-top: 1px dotted #2E6444;">

	<h1 class="blogName">My Blogs <i class="glyphicon glyphicon-trash trashBlog" ng-click="trash=!trash"></i> </h1>

	<div ng-repeat="blog in blogs">
		<div class="entries">
			 <h2> <a class="blogName" ng-click="selectBlog(blog)">{{blog.name}} </a> <i class="glyphicon glyphicon-remove trashIcon trashBlog" ng-show="trash" ng-click="removeBlog(blog._id)"></i> </h2>
			<div class="blogDescription"> {{blog.description}}</div>
		</div>
	</div>
</div>

<!-- Modal -->
<div class="modal fade" id="addBlog" role="dialog">
<div class="modal-dialog">

  <!-- Modal content-->
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">&times;</button>
      <h4 class="modal-title">Add A Blog</h4>
    </div>
    <div class="modal-body">
    	<form>
    		<div class="form-group">
    			<label>Blog Name</label>
    			<input class="form-control" ng-model="blog.name">
    		</div>
    		<div class="form-group">
    			<label>Description</label>
    			<input class="form-control" ng-model="blog.description">
    		</div>
    	</form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="addBlog(blog)">Submit</button>
    </div>
  </div>
  
</div>
</div>

</div>
