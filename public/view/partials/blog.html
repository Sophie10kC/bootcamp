<div class="background">

<div class="header">
	Welcome back, {{username}}!
</div>

<div class="content">
	<button type="button" class="btn btn-info btn-block setHeight enlarge" data-toggle="modal" data-target="#addEntry">
			<i class="glyphicon glyphicon-plus"></i>
			Add Blog Entry
		</button>

	<hr style="	border-top: 1px dotted #2E6444;">

	<h1 class="blogName"> {{blog.name}} <i class="glyphicon glyphicon-trash trashBlog" ng-click="trash=!trash"></i> </h1>

	<div ng-repeat="entry in blogEntries">
		<div class="entries">
			 <h2> <a class="blogName">{{entry.title}} </a> <i class="glyphicon glyphicon-remove trashIcon trashBlog" ng-show="trash" ng-click="removeBlogEntry(entry)"></i> </h2>
			<div class="blogDescription"> {{entry.text}}</div>
		</div>
	</div>
</div>

<!-- Modal -->
<div class="modal fade" id="addEntry" role="dialog">
<div class="modal-dialog">

  <!-- Modal content-->
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">&times;</button>
      <h4 class="modal-title">Add An Entry</h4>
    </div>
    <div class="modal-body">
    	<form>
    		<div class="form-group">
    			<label>Entry Title</label>
    			<input class="form-control" ng-model="entry.title">
    		</div>
    		<div class="form-group">
    			<label>Text</label>
    			<input class="form-control" ng-model="entry.text" maxlength="160">
    		</div>
    	</form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="addBlogEntry(entry)">Submit</button>
    </div>
  </div>
  
</div>
</div>


</div>
