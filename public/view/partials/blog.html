<div class="header">
	<p class="pull-right">Welcome, {{username}}!</p>
	<a class="homeIcon" ng-click="goDashboard()">
		<i class="glyphicon glyphicon-home"></i>
	</a>
	<a class="homeIcon" ng-click="logout()">
    	<i class="glyphicon glyphicon-cog"></i>
  </a>
</div>

<div class="content">
	<button type="button" class="btn btn-info btn-block setHeight enlarge" data-toggle="modal" data-target="#addEntry">
			<i class="glyphicon glyphicon-plus"></i>
			Add Blog Entry
		</button>

	<hr style="	border-top: 1px dotted #2E6444;">

	<h1 class="blogName"> {{blogName}} <i class="glyphicon glyphicon-trash trashBlog" ng-click="trash=!trash"></i> </h1>

	<div ng-repeat="entry in blogEntries" style="clear: both;">
		<div class="entries">
			<table>
				<tr>
					<td >
						<img ng-show="entry.img.data" ng-src="{{entry.img.contentType}},{{entry.img.data}}" class="pull-left img-rounded entryImage" >
						<img ng-show="!entry.img.data" src="https://www.win.tue.nl/ieeetfpm/lib/exe/fetch.php?cache=&media=shared:unknown.jpg" class="pull-left img-rounded entryImage">
					</td>
					<td  class="text-cell">
						<h3> <a class="blogName">{{entry.title}} </a></h3>
						<div class="blogDescription"> {{entry.text}}</div>
					</td>
					<td class="pull-right">
						<h3><i class="glyphicon glyphicon-remove trashIcon trashBlog" ng-show="trash" ng-click="removeBlogEntry(entry)"></i></h3>
					</td>
				</tr>
			</table>
		</div>
	</div>
</div>

<!-- Modal -->
<div class="modal fade" id="addEntry" role="dialog">
<div class="modal-dialog">

  <!-- Modal content-->
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">&times;</button>
      <h4 class="modal-title">Add An Entry</h4>
    </div>
    <div class="modal-body">
    	<form>
    		<div class="form-group">
    			<label>Entry Title</label>
    			<input class="form-control" ng-model="entry.title">
    		</div>
    		<div class="form-group">
    			<label>Text</label>
    			<input class="form-control" ng-model="entry.text" maxlength="160">
    		</div>
    		<div class="form-group">
			    <label for="image">Image</label>
			    <input type="file" id="image" fileread="entry.image">
			 </div>
    	</form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="addBlogEntry(entry)" ng-disabled="!entry.title || !entry.text" >Submit</button>
    </div>
  </div>
  
</div>
</div>
